	    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<script type="text/javascript">
		window.onload=function()
		{
		
		$("#longitude").hide();
		$("#latitude").hide();
		$("#local").hide();
		$("#btn1").attr('disabled','disabled');
		$("#btn2").attr('disabled','disabled');
		$("#mensagem").html("Aguarde...");
		
		document.addEventListener('deviceready',iniciar);
		
		}
		
		function iniciar()
		{
		
		navigator.geolocation.getCurrentPosition(geoSucesso,geoErro);
		
		}
		
		function geoSucesso(dados)
		{
		
		var lat = dados.coords.latitude;
		var lon = dados.coords.longitude;
		
		localStorage.setItem('lat',lat);
		localStorage.setItem('lon',lon);
		
		$("#mensagem").html("Sua posição foi definida...");
		$("#latitude").html("Latitude: " + lat);
		$("#longitude").html("longitude: " + lon);
		$("#btn1").removeAttr('disabled');
		
		var url ="https://maps.googleapis.com/maps/api/geocode/json?latlng=";
			url+= lat + ",";
			url+= lon + "&key=";
			url+="AIzaSyCSamWqREZiKOdEQKgB-g2HwKuz-2EkVI0";
			
			$.ajax({
			dataType:"json",
			url:url,
			error:function(e)
			{
			$("#local").html("Não foi possivel definir sua localização");
			},
			success:function(r)
			{
			$("#local").html("Sua localização:" + r.results[9].formatted_address);
			}
					
					
					
					});
		
		}
		
		function geoErro()
		{
		
		navigator.notification.alert('Houve um erro' + e.message,' ','Erro');
		
		}
		
		function exibeGeo()
		{
		
		$("#latitude").show();
		$("#longitude").show();
		$("#local").show();
		$("#mensagem").hide();
		$("#btn1").attr('disabled','disabled');
		$("#btn2").removeAttr('disabled');
		
		}
		
		</script>
		<style>
		
		#rodape{
		position:absolute;
		bottom: 0;
		width:100%;
		
		}
		#map
		{
		width: 100%;
		height: 400px;
		background-color: green;
		}
		</style>
    <title>Geolocalização</title>
</head>

<body>
    <div data-role="page" id="principal">
	
	<div data-role="header">
	
        <h1>Geolocalização</h1>

		</div>
		
        <div data-role="main" id="conteudo" class="ui-content">
            <div id="latitude" > </div>
            <div id="longitude"></div>
            <div id="local"></div>
            <div id="mensagem"></div>
            <button id="btn1" onclick="exibeGeo()"> Exibir Geolocalização </button>
			<button id="btn2" onclick="location.href='mapa.html'">
			Exibir mapa </button>
            </div>
            <div data-role="footer" id="rodape">
                <h1>All rights reserved</h1>
        </div>

    </div>

        app.initialize();
